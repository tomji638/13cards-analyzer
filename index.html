<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>罗宋分析器</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 2rem;
        text-align: center;
        background-color: #f9f9f9;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .input-area {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        max-width: 500px;
        margin: 0 auto;
      }

      input {
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .result {
        margin-top: 2rem;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      .instructions {
        margin-top: 3rem;
        font-size: 0.95rem;
        color: #444;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        background: #fff;
        padding: 1rem;
        border-radius: 6px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.jsx"></script>
  </body>
</html>
